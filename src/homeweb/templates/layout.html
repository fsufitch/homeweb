<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{% block title %}{% endblock %}</title> {% block head %}
<link rel="stylesheet" href="/s/bootstrap/css/bootstrap.min.css" />
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/s/bootstrap/js/bootstrap.min.js"></script>
{% endblock %}
</head>
<body>

	<div class="container">

		{% macro show_active(item_name) -%}{% if item_name==nav_select %}class="active"{% endif %}{%- endmacro %}
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#layout-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">fsufitch</a>

				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="layout-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li {{show_active("me")}}><a href="#">About Me</a></li>
						<li {{show_active("you")}}><a href="#">About You</a></li>
						<li {{show_active("blog")}}><a href="#">Blog</a></li>
						<li {{show_active("demos")}}><a href="#">Demos</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
					<li>
						<a class="btn btn-default btn-block">Contact Info</a>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<div>
		{% block content %}Content goes here {% endblock %}
		</div>
	</div>


</body>
</html>
